<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of two numbers</title>
</head>

<body>
    <script>
        // Accept two numbers from the user end i.e input
        var firstNumber = parseInt(prompt("Enter the first number:"));
        var secondNumber = parseInt(prompt("Enter the second number:"));

        // Calculate the sum by adding both numbers
        var Total = firstNumber + secondNumber;

        // this portion display the numbers and total in the console
        console.log("First Number:", firstNumber);
        console.log("Second Number:", secondNumber);
        console.log("Total:", Total);

        // this portion display the numbers and total on the webpage
        document.write("<h1>First Number: " + firstNumber + "</h1>");
        document.write("<h1>Second Number: " + secondNumber + "</h1>");
        document.write("<h1>Total of both numbers: " + Total + "</h1>");
    </script>


</body>

</html>
